<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .cabin {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Library Cabins Availability</title>
    <script>
        // Function to update cabin status and color
        function updateCabinStatus(cabinId, newStatus) {
            // Update the status in the HTML
            const statusElement = document.getElementById(`status${cabinId}`);
            statusElement.textContent = newStatus;

            // Update the color based on the status
            const cabinElement = document.getElementById(`cabin${cabinId}`);
            cabinElement.style.backgroundColor = newStatus === 'Available' ? '#ccffcc' : '#ffcccc';
        }

        // Loop to set initial status for all cabins
        for (let i = 1; i <= 5; i++) { // For simplicity, let's create 5 cabins
            // Create a new section element
            const newSection = document.createElement('section');
            newSection.className = 'cabin';
            newSection.id = cabin${i};

            // Create HTML content for the section
            newSection.innerHTML = `
                <h2>Cabin ${i}</h2>
                <p>Status: <span id='status${i}'>Available</span></p>
            `;

            // Append the new section to the body
            document.body.appendChild(newSection);
            
            // Set initial status for each cabin (you can change 'Unavailable' to 'Available' to see the color change)
            updateCabinStatus(i, 'Unavailable');
        }

        // Example: Modify Cabin 3 to 'Available'
        function makeCabinAvailable() {
            updateCabinStatus(3, 'Available');
        }

        // Example: Modify Cabin 2 to 'Unavailable'
        function makeCabinUnavailable() {
            updateCabinStatus(2, 'Unavailable');
        }

        // Example: Reset all cabins to 'Available'
        function resetAllCabins() {
            for (let i = 1; i <= 5; i++) {
                updateCabinStatus(i, 'Available');
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Library Cabins Availability</h1>
    </header>

    <button onclick="makeCabinAvailable()">Make Cabin 3 Available</button>
    <button onclick="makeCabinUnavailable()">Make Cabin 2 Unavailable</button>
    <button onclick="resetAllCabins()">Reset All Cabins to Available</button>

    <footer>
        <p>&copy; 2023 Your Library</p>
    </footer>

</body>
</html>
