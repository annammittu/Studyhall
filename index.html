<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .cabin {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Library Cabins Availability</title>
    <script>
        function updateCabinStatus(cabinId, newStatus) {
            // Update the status in the HTML
            document.getElementById(`status${cabinId}`).textContent = newStatus;

            // Update the color based on the status
            const cabinElement = document.getElementById(`cabin${cabinId}`);
            cabinElement.style.backgroundColor = newStatus === 'Available' ? '#ccffcc' : '#ffcccc';
        }

        // Example: Set Cabin 1 to Unavailable
        updateCabinStatus(1, 'Unavailable');
    </script>
</head>
<body>

    <header>
        <h1>Library Cabins Availability</h1>
    </header>

    <section class="cabin" id="cabin1">
        <h2>Cabin 1</h2>
        <p>Status: <span id="status1">Available</span></p>
    </section>

    <section class="cabin" id="cabin2">
        <h2>Cabin 2</h2>
        <p>Status: <span id="status2">Available</span></p>
    </section>

    <!-- Add more sections for each cabin -->

    <footer>
        <p>&copy; 2023 Your Library</p>
    </footer>

</body>
</html>
